---
- name: Install syncthing packages.
  package:
    name: "{{ item }}"
    state: present
  loop:
    - syncthing
    - python3-lxml
- name: Setup global facts directory.
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  loop:
    - /etc/ansible
    - /etc/ansible/facts.d
- name: Add syncthing fact.
  template:
    src: syncthing.fact.j2
    dest: /etc/ansible/facts.d/syncthing.fact
    owner: root
    group: root
    mode: 0755
- name: Increase watches for syncthing.
  sysctl:
    name: fs.inotify.max_user_watches
    value: '204800'
    sysctl_set: yes
    state: present
    reload: yes
- name: Start syncthing service.
  service:
    name: "{{ syncthing_service }}"
    state: started
    enabled: yes
- name: Open Syncthing listen port
  firewalld:
    port: "{{ item }}"
    permanent: true
    state: enabled
    immediate: yes
  with_items:
    - 22000/tcp
    - 21027/udp
